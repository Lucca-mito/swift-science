<svg:svg xmlns:svg="http://www.w3.org/2000/svg" viewBox="0 0 20 20" version="1.1">
    <svg:foreignObject width="20" height="20">
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <msup>
                <!-- MathML entity ExponentialE is not supported. Use LATIN SMALL LETTER E instead.
                <mi>&ExponentialE;</mi> -->
                
